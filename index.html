<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žiadosť o prenájom</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #E0D4A0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #BC8235;
            border-radius: 10px;
            background-color: #ffffff;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #0a0a0a;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #BC8235;
            border-radius: 5px;
            background-color: #ffffff;
            color: #0a0a0a;
        }
        select {
            background-color: #ffffff;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #BC8235;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #BC8235;
            opacity: 0.9;
        }
        a {
            color: #BC8235;
        }

        /* Center the heading */
        h1 {
            text-align: center; /* Center the heading */
            color: #0a0a0a; /* Optional: change heading color */
        }

        /* Doplňujúci CSS pre vylepšenie na mobilných zariadeniach */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }
            input[type="submit"] {
                width: 100%;
                padding: 15px;
            }
            input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
                padding: 12px; /* Zvýšené odsadenie pre dotykové obrazovky */
            }
        }
        /* Štylizácia loga */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 200px; /* Úprava veľkosti loga */
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Sekcia loga -->
    <div class="logo-container">
        <img src="http://epicvans.eu/wp-content/uploads/2023/10/Epic_Vans_Gold-Black.png" alt="Logo Epic Vans">
    </div>

    <h1>Žiadosť o prenájom</h1>
    
    <form action="https://formspree.io/f/mldrqgng" method="POST" onsubmit="return validateForm()">
        <label for="name">Celé meno</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Emailová adresa</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefónne číslo</label>
        <input type="tel" id="phone" name="phone" required pattern="\+421[0-9]{9}" placeholder="+421XXXXXXXXX" title="Telefónne číslo musí byť vo formáte +421XXXXXXXXX">

        <label for="dates">Požadované dátumy</label>
        <input type="date" id="start-date" name="start-date" required>
        <input type="date" id="end-date" name="end-date" required>

        <label for="rental-option">Vybe
